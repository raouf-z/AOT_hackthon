<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Scheduled Visits</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/skins/color-1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="css/skins/color-2.css" class="alternate-style" title="color-2" disabled>

<body>
    <h1>Doctor's Scheduled Visits</h1>

    <div class="schedule">
        <h2>Doctor: Dr. John Doe</h2>
        <h3>Schedule for May 2024</h3>
        <table>
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Patient</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>May 10, 2024</td>
                    <td>10:00 AM - 11:00 AM</td>
                    <td>Jane Smith</td>
                </tr>
                <tr>
                    <td>May 15, 2024</td>
                    <td>2:00 PM - 3:00 PM</td>
                    <td>Michael Johnson</td>
                </tr>
                <!-- Add more scheduled visits here -->
            </tbody>
        </table>
    </div>
</body>

</html>
