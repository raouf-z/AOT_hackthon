<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting With My Doctor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Connecting With My Doctor</h1>
    </header>
    
    <main>
        <section class="contact-form">
            <h2>Contact Form</h2>
            <form action="#" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>

        <section class="doctor-info">
            <h2>Doctor's Information</h2>
            <p>Doctor Name: Dr. John Doe</p>
            <p>Specialization: Internal Medicine</p>
            <p>Contact Email: info@doctorjohndoe.com</p>
            <p>Phone: 123-456-7890</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Connecting With My Doctor</p>
    </footer>
</body>
</html>
