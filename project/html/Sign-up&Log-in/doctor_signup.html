<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Main template CSS file -->
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/test.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Doctor Sign-Up</title>
</head>

<body>

    <section>
        <button class="custom-btn btn-13" style="  position: absolute;
    right: 20px;" onclick="location.href='doctor_login.html'">Log-in</button>
        <div class="container">
            <h2>Sign Up</h2>

            <form action="../../php/doctor_signup.php" method="POST">
                <div class="form">
                    <div class="left-form">
                        <div class="info">
                            <label for="name">first name</label>
                            <input type="text" name="first-name" required>
                        </div>

                        <div class="info">
                            <label for="age">Age</label>
                            <input type="number" name="age" required>
                        </div>

                        <div class="info">
                            <label for="sp">specialization</label>
                            <select name="sp" required>
                                <option value="" disabled selected>Select Specialization</option>
                                <option value="allergy-immunology">Allergy and Immunology</option>
                                <option value="anesthesiology">Anesthesiology</option>
                                <option value="cardiology">Cardiology</option>
                                <option value="dermatology">Dermatology</option>
                                <option value="emergency-medicine">Emergency Medicine</option>
                                <option value="endocrinology">Endocrinology</option>
                                <option value="family-medicine">Family Medicine</option>
                                <option value="gastroenterology">Gastroenterology</option>
                                <option value="geriatrics">Geriatrics</option>
                                <option value="hematology">Hematology</option>
                                <option value="infectious-disease">Infectious Disease</option>
                                <option value="internal-medicine">Internal Medicine</option>
                                <option value="nephrology">Nephrology</option>
                                <option value="neurology">Neurology</option>
                                <option value="neurosurgery">Neurosurgery</option>
                                <option value="obstetrics-gynecology">Obstetrics and Gynecology</option>
                                <option value="oncology">Oncology</option>
                                <option value="ophthalmology">Ophthalmology</option>
                                <option value="orthopedics">Orthopedics</option>
                                <option value="otolaryngology">Otolaryngology (ENT)</option>
                                <option value="pathology">Pathology</option>
                                <option value="pediatrics">Pediatrics</option>
                                <option value="physical-medicine-rehabilitation">Physical Medicine and Rehabilitation
                                </option>
                                <option value="plastic-surgery">Plastic Surgery</option>
                                <option value="podiatry">Podiatry</option>
                                <option value="psychiatry">Psychiatry</option>
                                <option value="pulmonology">Pulmonology</option>
                                <option value="radiology">Radiology</option>
                                <option value="rheumatology">Rheumatology</option>
                                <option value="surgery">Surgery</option>
                                <option value="urology">Urology</option>
                                <option value="vascular-surgery">Vascular Surgery</option>
                            </select>
                        </div>
                        <div class="info">
                            <label for="address">Address</label>
                            <input type="address" name="address" required>
                        </div>
                        <div class="info">
                            <label for="Email">Email</label>
                            <input type="email" name="email" required>
                        </div>

                    </div>

                    <div class="right-form">

                        <div class="info">
                            <label for="name">last name</label>
                            <input type="text" name="last-name" required>
                        </div>

                        <div class="info">
                            <label for="gender">Gender</label>
                            <select name="gender">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="info">
                            <label for="number">number</label>
                            <input type="number" name="number" required>
                        </div>

                        <div class="info">
                            <label for="Description">Description</label>
                            <input type="text" name="Description" required>
                        </div>
                        <div class="info">
                            <label for="password">Password</label>
                            <input type="password" name="password" required>
                        </div>
                    </div>

                </div>


                <input type="submit" class="custom-btn btn-13" value="Sign-in"><br>

            </form>
        </div>
    </section>

</body>

</html>
